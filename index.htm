<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <link rel="icon" type="image/png" sizes="16x16"  href="./Icon/favicons/favicon-16x16.png">
    <!--Css-->
    <link rel="stylesheet" href="./CSS/Styles.css">
    <!--JavaScript-->
    <script defer src="./JS/script.js" > </script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="./Imag/95d5cded00f3a3e8a98fb1eed568aa9f.png" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - <span class="pokemon_name"></span>
        </h1>

        <form action=""  class="form">
            <input type="search" 
            class="input_search" 
            placeholder="Name or Number" 
            required>
        </form>
        <div class="pokemon_type" > </div>

        <div class="buttons">
            <button class="button btn-prev">Prev <</button>
            <button class="button btn-next">Next ></button>

        </div>

        <img src="./Imag/pokedex.png" alt="Pokédex" class="pokedex">
        
    </main>
    
</body>
</html>
